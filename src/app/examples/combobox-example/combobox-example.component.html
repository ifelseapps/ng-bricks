<div [formGroup]="form">
  <b-combobox
    width="100px"
    [items]="items"
    [getValue]="getValue"
    [filter]="filter"
    formControlName="country"
  >
    <ng-template bComboboxItem let-item>
      <span aria-hidden="true">({{item.icon}})</span> {{item.name}}
    </ng-template>
  </b-combobox>
</div>
