<ul class="b-combobox-list" role="listbox">
  <li
    class="b-combobox-list__item"
    role="option"
    [attr.aria-selected]="item.value === active?.value ? 'true' : 'false'"
    *ngFor="let item of items"
    (click)="onSelect(item)"
    [item]="item"
    b-item
  >
    <ng-container *ngTemplateOutlet="itemTemplate || itemTemplateDefault; context: { $implicit: item }"></ng-container>
  </li>
</ul>

<ng-template #itemTemplateDefault let-item>
  {{item.name}}
</ng-template>
